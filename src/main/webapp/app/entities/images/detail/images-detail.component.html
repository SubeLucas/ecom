<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (images(); as imagesRef) {
      <div>
        <h2 data-cy="imagesDetailsHeading"><span jhiTranslate="ecomApp.images.detail.title">Images</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ imagesRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="ecomApp.images.url">Url</span></dt>
          <dd>
            <span>{{ imagesRef.url }}</span>
          </dd>
          <dt><span jhiTranslate="ecomApp.images.aliment">Aliment</span></dt>
          <dd>
            @if (images()!.aliment) {
              <div>
                <a [routerLink]="['/aliment', images()!.aliment?.id, 'view']">{{ imagesRef.aliment?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/images', imagesRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
