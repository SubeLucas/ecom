<nav class="my-cart-link-home">
  <fa-icon icon="arrow-left" (click)="onButtonClick()"></fa-icon>
  <h2 (click)="onButtonClick()">Mon panier</h2>
</nav>

<div class="cart-infos">
  <div class="list">
    <div class="above-list">
      <h4>{{ aliments.length }} article(s)</h4>
      @if (!Cart.isEmpty()) {
        <button id="empty-cart" [disabled]="Cart.isEmpty()" (click)="onClearButtonClick()">Vider mon panier</button>
      }
    </div>

    <div class="product-list">
      @if (aliments.length > 0) {
        <div *ngFor="let aliment of aliments">
          <jhi-card-product
            [product]="aliment"
            [priceProduct]="aliment.price"
            [inCart]="true"
            (quantityChanged)="onQuantityChanged()"
          ></jhi-card-product>
        </div>
      } @else {
        <p class="info-empty">Votre panier est vide.</p>
      }
    </div>
  </div>

  <aside>
    <img src="../../content/images/ticket-top.png" alt="ticket-top" />
    <div class="ticket">
      <h3>Total</h3>
      <div class="content-cart">
        <p>{{ localStorage.getItem('totalQuantity') }} article(s)</p>
        <p class="total-price">{{ localStorage.getItem('totalPrice')?.replace('.', ',') }}â‚¬</p>
      </div>

      <button id="validate-cart" [disabled]="Cart.isEmpty()" class="normal-btn" (click)="onValidateButtonClick()">
        Valider mon panier
      </button>
    </div>

    <img src="../../content/images/ticket-bottom.png" alt="ticket-bottom" />
  </aside>
</div>
